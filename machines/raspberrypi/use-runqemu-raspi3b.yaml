header:
  version: 17
local_conf_header:
  machines-raspberrypi3-64-runqemu-raspi3b: |
    QB_SYSTEM_NAME = "qemu-system-aarch64"
    QB_CPU = "-cpu cortex-a53 -machine raspi3b"
    QB_MEM = "-m 1G"
    QB_ROOTFS = "none"
    QB_DRIVE_TYPE = "/dev/mmcblk"
    QB_NET = "none"
    QB_RNG = ""
    SERIAL_CONSOLES = "115200;ttyS0 115200;ttyAMA0"
