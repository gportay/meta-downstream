  version: 17
local_conf_header:
  machines-qemuall-use-uefi-qemuarm64: |
    PREFERRED_PROVIDER_virtual/bootloader = "edk2-firmware"
    MACHINE_FEATURES += "efi"
    TFA_UBOOT = "0"
    TFA_UEFI = "1"
    EFI_PROVIDER = "grub-efi"
