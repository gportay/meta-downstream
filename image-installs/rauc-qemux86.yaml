header:
  version: 17
target:
  - qemu-demo-bundle
local_conf_header:
  image-installs-rauc-qemux86: |
    MACHINE_FEATURES:append = " pcbios efi"
    EXTRA_IMAGEDEPENDS += "ovmf"
    PREFERRED_RPROVIDER_virtual-grub-bootconf = "rauc-qemu-grubconf"
    RAUC_KEY_FILE = "${COREBASE}/../meta-rauc-community/meta-rauc-raspberrypi/recipes-core/bundles/files/development-1.key.pem"
    RAUC_CERT_FILE = "${COREBASE}/../meta-rauc-community/meta-rauc-raspberrypi/recipes-core/bundles/files/development-1.cert.pem"
    QB_DEFAULT_BIOS = "ovmf.qcow2"
